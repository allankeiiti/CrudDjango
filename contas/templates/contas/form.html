<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<!-- Transação tipo POST -->
<form method="POST">
    <!--Atributo de segurança do Django-->
    {%csrf_token%}

    {{form.as_p}}

    <button type="submit">Salvar</button>
    <!-- Corrigindo Bug da URL de nova transação -->
    {%if transacao%}
        <a href="{%url 'url_delete' transacao.id%}">Deletar</a>
    {%endif%}
</form>
</body>
</html>
