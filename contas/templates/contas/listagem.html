<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
</head>
<body>
    <h1>Categorias</h1>
    <ul>
    {% for categoria in categorias %}
        <li><a href="{%url 'url_update_categoria' categoria.id%}">{{ categoria }}</a></li>
    {% endfor %}
    </ul>
    <a href="{%url 'url_nova_categoria'%}">Nova Categoria</a>

    <h1>Transações</h1>
    <ul>
    {% for transacao in transacoes %}
        <li><a href="{%url 'url_update' transacao.id%}"> {{ transacao.descricao }} - {{transacao.dt_transacao}}
            - {{transacao.valor}}</a></li>
    {% endfor %}
    </ul>

    <a href="{%url 'url_nova'%}">Nova Transação</a>

</body>
</html>
